<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="container">
        <h2>Create a new task</h2>
        <div class="add-notes">
            <form action="">
        <textarea name="notes" id="notes-input" cols="50" rows="8"></textarea>
         <input type="date" name="date" id="date">
         <button type="button" id="add-btn">Add Notes</button>
         <button type="button" id="edit-btn">Edit</button>
            </form>
        </div>
        <div class="notes-container">
          <h2>Notes Displayed here</h2>
            <div class="added-notess">
           
            </div>
        </div>
    </div>
    <!-- Modal -->
   <div class="modal" style="display: none;">
    <div class="details">
        <h2 style="text-align: left;">Details</h2>
        <button id="close-modal" type="button">&times;</button>
    </div>
  
    <div class="note">
        <p><q id="noted"></q></p>
    </div>
    <div class="time-date">
        <span id="time"></span>
        <span id="dated"></span>
    </div>
    
   </div>
</div>
</body>
<script src="index.js"></script>
</html>
